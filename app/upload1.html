<div class="container theme-showcase" role="main">

    <div class="jumbotron">

        <div class="container text-center">
            <h1>Share your memories here!</h1>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Upload"> Choose File</button>



        </div>
        <div class="modal fade pull-left" id="Upload">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label=""><span>&times;</span></button>
                        <h4 class="modal-title">Upload</h4>
                    </div>
                    <div class="modal-body">
                        <form action="Upload" method="post" enctype="multipart/form-data" id="uploadcheck">
                            <br> Select a file
                            <br>
                            <input type="file" name="file" accept="image/gif, image/jpeg, image/png, image/jpg" id="filecheck" />
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <section id="contact">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <h2 class="section-heading">Let's Get In Touch!</h2>
                        <hr class="primary">
                        <p>Good times become good memories! share your good times with us ;) </p>
                        <img src="images/photo.jpg" alt="Photo" style="width:404px;height:300px;">
                    </div>
                </div>
            </div>
    </div>
</div>
