<div class="row thumbAlign">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="thumbnail" ng-click="open(file)" ng-repeat="file in mediaFiles">
            <div class="caption">
                <h3>{{ file.title }}</h3>
            </div>
            <div ng-if="file.type == 'image'">
                <img class="img" ng-src="{{trsImageThumbSrc(file.path)}}" />
                
            </div>
            <div ng-if="file.type == 'audio'">
                <audio controls class="img">
                    <source ng-src="{{trustSrc(file.path)}}" type="audio/mp4">
                    <source ng-src="{{trustSrc(file.path)}}" type="audio/wav">
                    <source ng-src="{{trustSrc(file.path)}}" type="audio/mp3">
                </audio>
            </div>
            <div ng-if="file.type == 'video'">
                <img class="img" ng-src="{{trsVideoThumbSrc(file.path)}}" />
            </div>
        </div>
    </div>
</div>
</div>
