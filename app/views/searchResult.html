<!-- Second nav-->
<div align="center" class="container-fluid sticky-nav">
  <ul class="sticky-nav-menu row">
    <li ng-class="{'search-active':showImage}">
      <a ng-click="getImage()"><span class="glyphicon glyphicon-picture"></span></a>
    </li>
    <li ng-class="{'search-active':showVideo}">
      <a ng-click="getVideo()"><span class="glyphicon glyphicon-film"></span>
    </li>
    <li ng-class="{'search-active':showAudio}" >
      <a ng-click="getAudio()"><span class="glyphicon glyphicon-headphones"> </span></a>
    </li>
  </ul>
</div>
<!--End of the second nav-->

<!--ng-repeat="file in mediaFiles"-->
<div class="container-fluid">
    <section id="image-result" ng-if="showImage">
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-click="open(photo)" ng-repeat="photo in photos">
        <img class="img" ng-src="{{trsImageThumbSrc(photo.path)}}" />
      </div>
    </section>


    <section id="audio-result" ng-if="showAudio">
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-click="open(audio)" ng-repeat="audio in audios">
        <video controls class="img" poster="/images/audioIcon1.png">
          <source ng-src="{{trustSrc(audio.path)}}" type="audio/mp4">
            <source ng-src="{{trustSrc(audio.path)}}" type="audio/wav">
              <source ng-src="{{trustSrc(audio.path)}}" type="audio/mp3">
        </video>
      </div>
    </section>

    <section id="video-result" ng-if="showVideo">
      <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-click="open(video)" ng-repeat="video in videos">
        <img class="img" ng-src="{{trsVideoThumbSrc(video.path)}}" />
      </div>
    </section>
</div>
