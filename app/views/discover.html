<div class="container-fluid main-area">
  <div infinite-gallery>
    <a repeat-done ng-repeat="photo in photos" ng-click="open(photo)">
      <img alt="{{photo.title}}" ng-src="http://util.mw.metropolia.fi/uploads/{{photo.thumbNails.small}}" />
    </a>
  </div>
    <button class="btn-primary load-more-btn" ng-click="loadMore()">Show more</button>
</div>
