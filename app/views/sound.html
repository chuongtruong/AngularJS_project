<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="audio in audios">
      <div class="thumbAlign">
        <div class="sub-title">{{audio.title}}</div>
        <audio controls class="img">
          <source ng-src="{{trustSrc(audio.path)}}" type="audio/mp4">
            <source ng-src="{{trustSrc(audio.path)}}" type="audio/wav">
              <source ng-src="{{trustSrc(audio.path)}}" type="audio/mp3">
        </audio>
      </div>
    </div>
  </div>
