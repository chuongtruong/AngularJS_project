<div class="container" ng-controller="uploadController">
  <div class="main-upload">
    <div class="col-xs-12 file-Form">
      <input type="file" name="file" id="file" class="inputfile upload-item" onchange="angular.element(this).scope().setMediaFile(this)" data-multiple-caption="{count} files selected" />
      <form id="fileForm" align="center">
        <canvas class="img-responsive upload-item" id="myCanvas" style="width:50%">
        </canvas>
          
        <label class="upload-item" for="file">{{label}}</label>
        <br>
        <input class="upload-item upload-input" name="title" type="text" placeholder="Title">
        <br>
        <input class="upload-item upload-input" name="description" ng-init="desc='Default description'" ng-model="desc" type="text">
        <br>
        <button class="btn btn-primary uploadBtnSty" ng-click="sendImage()">Upload</button>
      </form>
      <br>
    </div>

    <div class="col-xs-12 img-edittor">
      <h3>Brightness</h3>
      <input type="range" step="1" min="-255" max="255" ng-model="brightness" ng-change="applyFilters()"> {{brightness}}
      <h3>Contrast</h3>
      <input type="range" step="0.1" min="0.1" max="10" ng-model="contrast" ng-change="applyFilters()"> {{contrast}}
      <h3>Auto Contrast</h3>
      <input type="checkbox" ng-model="autocontrast" ng-change="applyFilters()">
      <h3>Red</h3>
        <input type="range" min="0" max="255" ng-model="color.red"> {{color.red}}
      <h3>Blue</h3>
        <input type="range" step="1" min="0" max="255" ng-model="color.blue"> {{color.blue}}
      <h3>Green</h3>
        <input type="range" step="1" min="0" max="255" ng-model="color.green"> {{color.green}}
        <h3>Strength</h3>
        <input type="range" step="1" min="1" max="100" ng-model="strength" ng-change="applyFilters()">{{strength}}
        <h3>Vignette</h3>
        <input type="checkbox" ng-model="vignette" ng-change="applyFilters()">
    </div>
  </div>
</div>
