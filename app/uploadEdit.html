<script src="./scripts/slider-style.js"></script>

<div class="container" ng-controller="uploadController">
  <div class="main-upload">
    <div class="col-xs-12">
      <form id="fileForm" align="center">
        <canvas class="img-responsive upload-item" id="myCanvas" style="width:50%">
        </canvas>
        <input type="file" name="file" id="file" class="inputfile upload-item" onchange="angular.element(this).scope().setMediaFile(this)" data-multiple-caption="{count} files selected" />
        <label class="upload-item" for="file">{{fileName}}</label>
        <br>
        <input class="upload-item upload-input" name="title" type="text" placeholder="Description">
        <br>
        <input class="upload-item upload-input" name="description" ng-init="desc='Default description'" ng-model="desc" type="text">
        <br>
        <button class="btn btn-primary uploadBtnSty" ng-click="sendImage()">Upload</button>
      </form>
      <br>
    </div>
    <br>
      
    <div class="col-xs-12 img-edittor">
      <h3>B</h3>
      <input type="range" step="1" min="-255" max="255" ng-model="brightness" ng-change="applyFilters()">
    </div>
