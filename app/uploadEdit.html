<!-- Image Editor-->
<div>   
    <div class="container conMargin" ng-controller="imageCtrl">
        <!-- Add your site or application content here -->
        <div class="row">
            <div class="col-xs-12">
                <input type="file" onchange="angular.element(this).scope().setImageFile(this)">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <canvas id="myCanvas" style="width: 100%;">
                    <!-- Insert fallback content here -->
                </canvas>
            </div>
            <div class="col-xs-6">
                <h3>Brightness / Contrast</h3>
                <div class="row">
                    <div class="col-xs-3">
                        Brighness&nbsp;-/+
                    </div>
                    <div class="col-xs-8">
                        <input type="range" step="1" min="-255" max="255" ng-model="brightness" ng-change="applyFilters()">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="brightness" ng-change="applyFilters()">
                    </div>
                </div>

                <div class="row" ng-hide="autocontrast">
                    <div class="col-xs-3">
                        Contrast&nbsp;-/+
                    </div>
                    <div class="col-xs-8">
                        <input type="range" step="0.1" min="0.1" max="10" ng-model="contrast" ng-change="applyFilters()">
                    </div>
                    <div class="col-xs-1" ng-hide="autocontrast">
                        <input type="text" size="4" ng-model="contrast" ng-change="applyFilters()">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        Autocontrast on/off
                    </div>
                    <div class="col-xs-8">
                        <input type="checkbox" ng-model="autocontrast" ng-change="applyFilters()">
                    </div>
                </div>

                <h3>Color filter <span ng-attr-style= "background-color: rgb({{color.red}},{{color.green}},{{color.blue}}); border: 1px solid #333;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></h3>

                <div class="row">
                    <div class="col-xs-1">
                        R
                    </div>
                    <div class="col-xs-10">
                        <input type="range" min="0" max="255" ng-model="color.red">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="color.red">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-1">
                        G
                    </div>
                    <div class="col-xs-10">
                        <input type="range" step="1" min="0" max="255" ng-model="color.green">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="color.green">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-1">
                        B
                    </div>
                    <div class="col-xs-10">
                        <input type="range" step="1" min="0" max="255" ng-model="color.blue">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="color.blue">
                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-2">
                        Strength
                    </div>
                    <div class="col-xs-9">
                        <input type="range" step="1" min="1" max="100" ng-model="strength" ng-change="applyFilters()">
                    </div>
                    <div class="col-xs-1">
                        <input type="text" size="4" ng-model="strength" ng-change="applyFilters()">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-3">
                        Vignette on/off
                    </div>
                    <div class="col-xs-9">
                        <input type="checkbox" ng-model="vignette" ng-change="applyFilters()">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 text-center">
                        <a class="btn btn-default btnMargin" ng-href="{{url}}" download="edited" ng-click="saveImage()">Save image</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>     

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
