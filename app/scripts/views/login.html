<div ng-controller="loginController" class="col-md-4 col-sm-4 col-xs-12 login-panel" id="vertiAlign">
    <div class="main-login">
        <h1>Login</h1>
        <form class="login-form">
            <ul>
                <li>
                    <input class="input-username" name="username" type="text" placeholder="Username">
                </li>
                <li>
                    <input class="input-password" name="password" type="password" placeholder="Password">
                </li>
                <li>
                    <button class="submit-button btn btn-primary" ng-click="login()" type="submit" >Login</button>
                </li>
            </ul>
        </form>
    </div>
</div>
